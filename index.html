<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container"> 
        <div class="new-task" >
            <p class="info">Login</p>
            <input class="input-login" type="text" placeholder="Login">
            <input class="input-password" type="text" placeholder="Password"> 
            <button class="save-task">Save</button>
        </div> 
        <div class="tasks">
            <div class="task">
                <p class="title"> Question one</p>
                <input class="firstQ"></input>
                <div class="butQ1">
                    <button class="buttonQ3">Save</button>
                </div>
            </div>
            <div class="task">
                <p class="title"> Question two</p>
               
                <div class="blockQnS">
                    <input class="secondQ"></input>
                    <div class="butQ2">
                        <button class="buttonQ3">Save</button>
                    </div>
                </div>

            </div>
            <div class="task">
                <p class="title"> Question three</p>
                <input class="thirdQ"></input>
                <div class="butQ3">
                    <button class="buttonQ3">Save</button>
                </div>
            </div>




        </div>   
        <div class="imageCatDance">
            <img class="catDance" src="https://c.tenor.com/rPz9UWw-uEYAAAAC/happy-birthday.gif" width="100px" height="100px" alt="catDance">
        </div>
    </div>
</body>
</html>
